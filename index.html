<!Doctype html>
<html lang="de-DE">
<head>
    <base href=".">
    <link type="text/css" rel="stylesheet" href="base.css">
    <script type="module" src="main.js"></script>
    <title>Mouse Tracker</title>
</head>
<body>
<div id="bound-controls" class="group-container">
    <div class="group">
        <label for="bound-top">Top</label>
        <input type="number" id="bound-top">
    </div>
    <div class="group">
        <label for="bound-bottom">Bottom</label>
        <input type="number" id="bound-bottom">
    </div>
    <div class="group">
        <label for="bound-left">Left</label>
        <input type="number" id="bound-left">
    </div>
    <div class="group">
        <label for="bound-right">Right</label>
        <input type="number" id="bound-right">
    </div>
</div>
<div id="tracker-body">
    <div id="mouse-tracker"></div>
</div>
</body>
</html>
